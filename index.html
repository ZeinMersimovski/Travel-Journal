<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Travel Journal</title>
</head>
<body>
    <div class="container">
        <h1>My Travel Journal</h1>
        <button id="addEntryButton" onclick="toggleForm()">Add New Entry</button>
        <div id="entryForm" class="hidden">
            <div class="form-group">
                <label for="locationInput">Location:</label>
                <input type="text" id="locationInput" placeholder="Enter location" required>
            </div>
            <div class="form-group">
                <label for="dateInput">Date:</label>
                <input type="date" id="dateInput" required>
            </div>
            <div class="form-group">
                <label for="storyInput">Your Story:</label>
                <textarea id="storyInput" placeholder="Share your travel experience" required></textarea>
            </div>
            <button onclick="addEntry()">Add Entry</button>
        </div>
        <div id="entries"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
